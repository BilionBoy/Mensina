<app-side-bar [screen]="'rank'"></app-side-bar>
<div class="d-flex min-vh-100 mx-0 px-0" style="background-color: #efefef">
  <main class="margin-left">
    <span class="material-symbols-outlined icon" style="margin-top: 0.8em; margin-left: 2.5em; cursor: pointer;" (click)="nav()">
      arrow_back
      </span>
    <div class="d-flex content" style="justify-content: space-between; padding: 2em; gap: 1em; margin-left: 2em; margin-right: 2em; padding-top: 0px;">
      <!-- Navbar (jÃ¡ estabelecida como 3 colunas em md) -->
      <div class="d-flex global" >
        <app-rank-global [rank]="rank" [loading]="rankLoading"></app-rank-global>
      </div>

      <div class="d-flex pessoal" style="padding-top: 3em; margin: 0px;">
        <app-rank-pessoal [kpi]="kpi" [rank]="rank" [loading]="kpiLoading"></app-rank-pessoal>
      </div>
    </div>
  </main>
</div>
