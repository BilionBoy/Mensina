<div class="quiz h-100" [ngStyle]="{'background-color': tagIcon.color}">
  <div class="quizz-name" style="overflow: hidden;">
    <span class="material-symbols-outlined icon-card" style="width: 38px; height: 38px;">{{tagIcon.icon}}</span>
    <span class="quiz-title">{{quiz.tag.description}}</span>
  </div>
  <p>{{quiz.title}}</p>
  <button (click)="navigate()">{{button}}</button>
</div>
