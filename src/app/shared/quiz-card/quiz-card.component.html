<div class="quiz" [ngStyle]="{'background-color': tagIcon.color}">
  <div class="quizz-name">
    <span class="material-symbols-outlined icon-card">{{tagIcon.icon}}</span>
    <span class="quiz-title">{{quiz.tag.description}}</span>
  </div>
  <p>{{quiz.title}}</p>
  <button (click)="navigate()">{{button}}</button>
</div>
