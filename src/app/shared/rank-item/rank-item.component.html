<div class="ranking-item">
  <p class="position">{{ position }} º</p>
  @if(rankItem.user.safeUrlIcon) {
  <img class="user-icon" [src]="rankItem.user.safeUrlIcon" alt="Ícone do Usuário" />
  }@else {
  <img class="user-icon" src="/svg/userIconDark.svg" alt="Ícone do Usuário" />
  }
  <p class="user-name">{{ rankItem.user.name }}</p>
  <p class="score">{{ rankItem.totalScore }} XP</p>
</div>
