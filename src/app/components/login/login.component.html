<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <title>Mensina Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container-custom {
      max-width: 950px;
      border-radius: 1rem;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
    }

    .welcome-section {
      background-color: #1a1a1a;
      color: #ffffff;
      text-align: center;
      padding: 3rem 2rem;
    }

    .enfeite {
      color: #ff4081;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .card-custom {
      width: 100px;
      height: 100px;
      text-align: center;
      color: #1a1a1a;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 0.5rem;
    }

    .aprenda-card {
      font-size: 0.7rem;
      background-color: #d7d4f0;
    }

    .acumule-card {
      font-size: 0.7rem;

      background-color: #dcead7;
    }

    .acompanhe-card {
      font-size: 0.7rem;

      background-color: #faf1d7;
    }

    .material-icons-outlined {
      font-size: 2rem;
      color: #333;
      margin-bottom: 0.25rem;
    }

    .login-section {
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .btn-primary-custom {
      background-color: #333;
      color: #ffffff;
      font-weight: bold;
      width: 100%;
      padding: 0.75rem;
    }

    .login-section input {
      width: 100%;
      margin-bottom: 1rem;
    }

    .login-section p {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #6c757d;
    }

    .login-section a {
      color: #333;
      font-weight: bold;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .container-custom {
        flex-direction: column;
      }

      .welcome-section {
        padding: 2rem;
      }

      .cards {
        flex-direction: column;
        gap: 1rem;
      }

      .login-section {
        padding: 2rem;
      }
    }
  </style>
</head>

<body>

  <div class="container-custom row mx-auto p-0">
    <!-- Seção de Boas-vindas -->
    <div class="welcome-section col-md-7 col-12">
      <h1>mensina<span class="enfeite">.</span></h1>
      <p>Bem-vindo à plataforma definitiva de quizzes.</p>
      <div class="cards">
        <div class="card-custom aprenda-card">
          <span class="material-icons-outlined">quiz</span>
          <p>Aprenda com quizzes</p>
        </div>
        <div class="card-custom acumule-card">
          <span class="material-icons-outlined">scoreboard</span>
          <p>Acumule pontos</p>
        </div>
        <div class="card-custom acompanhe-card">
          <span class="material-icons-outlined">timeline</span>
          <p>Acompanhe seu progresso</p>
        </div>
      </div>
    </div>

    <!-- Seção de Login -->
    <div class="login-section col-md-5 col-12">
      <h2 class="fw-bold text-dark mb-4">Log in</h2>
      <form class="w-100 px-3">
        <input type="text" class="form-control" placeholder="Username">
        <input type="password" class="form-control" placeholder="Senha">
        <button type="submit" class="btn btn-primary-custom">Log in</button>
        <p>Ainda não tem uma conta? <a href="#">Sign up</a></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
