<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Mensina Login</title>
  <style>
    body {
      background-color: #f4f4f4;

      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container-custom {
      background-color: #ffffff;
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      /* Aumentei a largura do container */
      border-radius: 10px;
      overflow: hidden;
    }

    .welcome-section {
      background-color: #1a1a1a;
      color: #ffffff;
      padding: 50px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .welcome-section h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0;
    }

    .welcome-section .enfeite {
      color: #ff4081;
    }

    .welcome-section p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .cards {
      display: flex;
      gap: 30px;
      /* Aumentei o espaço entre os cards */
      margin-top: 30px;
      justify-content: center;
    }

    .card-custom {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 25px;
      /* Aumentei o padding dentro dos cards */
      border-radius: 8px;
      font-size: 1.5rem;
      /* Ajustei o tamanho da fonte */
      color: #1a1a1a;
      font-weight: bold;
      text-align: center;
      width: 160px;
      /* Aumentei a largura dos cards */
      height: 160px;
      /* Aumentei a altura dos cards */
    }

    .aprenda-card {
      background-color: #d7d4f0;
    }

    .acumule-card {
      background-color: #dcead7;
    }

    .acompanhe-card {
      background-color: #faf1d7;
    }

    .login-section {
      padding: 50px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-section h2 {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 30px;
    }

    .form-control {
      margin-bottom: 20px;
      border-radius: 5px;
      height: 50px;
    }

    .btn-primary-custom {
      background-color: #333;
      color: #ffffff;
      font-weight: bold;
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 5px;
    }

    .link {
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
      text-align: center;
    }

    .link a {
      color: #333;
      font-weight: bold;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .container-custom {
        padding: 20px;
        max-width: 90%;
      }

      .card-custom {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>

<body>

  <div class="container-custom">

    <!-- Seção de Boas-vindas -->
    <div class="welcome-section">
      <h1>mensina<span class="enfeite">.</span></h1>
      <p>Bem-vindo à plataforma definitiva de quizzes.</p>
      <div class="cards">
        <div class="card-custom aprenda-card">
          <span class="material-symbols-outlined">quiz</span>
          <p>Aprenda com quizzes</p>
        </div>
        <div class="card-custom acumule-card">
          <span class="material-symbols-outlined">scoreboard</span>
          <p>Acumule pontos</p>
        </div>
        <div class="card-custom acompanhe-card">
          <span class="material-symbols-outlined">timeline</span>
          <p>Acompanhe seu progresso</p>
        </div>
      </div>
    </div>

    <!-- Seção de Login -->
    <div class="login-section">
      <h2>Log in</h2>
      <form>
        <input type="text" class="form-control" placeholder="Username">
        <input type="password" class="form-control" placeholder="Senha">
        <button type="submit" class="btn btn-primary-custom">Log in</button>
        <p class="link">Ainda não tem uma conta? <a href="#">Sign up</a></p>
      </form>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
