<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <title>Mensina Login</title>
  
</head>

<body>

  <div class="container-custom row mx-auto p-0">
    <!-- Seção de Boas-vindas -->
    <div class="welcome-section col-md-7 col-12  p-5">
      <h1>mensina<span class="enfeite">.</span></h1>
      <p>Bem-vindo à plataforma definitiva de quizzes.</p>
      <div class="cards d-flex flex-wrap justify-content-center gap-3 mt-3">
        <div class="card-custom aprenda-card p-3 d-flex flex-column align-items-center">
          <span class="material-icons-outlined">quiz</span>
          <p>Aprenda com quizzes</p>
        </div>
        <div class="card-custom acumule-card p-3 d-flex flex-column align-items-center">
          <span class="material-icons-outlined">scoreboard</span>
          <p>Acumule pontos</p>
        </div>
        <div class="card-custom acompanhe-card p-3 d-flex flex-column align-items-center">
          <span class="material-icons-outlined">timeline</span>
          <p>Acompanhe seu progresso</p>
        </div>
      </div>
    </div>

    <!-- Seção de Login -->
    <div class="login-section col-md-5 col-12  p-5">
      <h2 class="fw-bold text-dark mb-4">Log in</h2>
      <form class="w-75">
        <input type="text" class="form-control mb-3" placeholder="Username">
        <input type="password" class="form-control mb-3" placeholder="Senha">
        <button type="submit" class="btn btn-primary-custom w-100 mb-2 fw-bold">Log in</button>
        <p class="mt-2 text-muted">Ainda não tem uma conta? <a href="#" class="fw-bold text-dark text-decoration-none">Sign up</a></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
