<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Mensina Login</title>


<body>

  <div class="container-custom">
    <!-- Seção de Boas-vindas -->
    <div class="welcome-section">
      <h1>mensina<span class="enfeite">.</span></h1>
      <p>Bem-vindo à plataforma definitiva de quizzes.</p>
      <div class="cards">
        <div class="card-custom aprenda-card">
          <span class="material-symbols-outlined">quiz</span>
          <p>Aprenda com quizzes</p>
        </div>
        <div class="card-custom acumule-card">
          <span class="material-symbols-outlined">scoreboard</span>
          <p>Acumule pontos</p>
        </div>
        <div class="card-custom acompanhe-card">
          <span class="material-symbols-outlined">timeline</span>
          <p>Acompanhe seu progresso</p>
        </div>
      </div>
    </div>

    <!-- Seção de Login -->
    <div class="login-section">
      <h2>Log in</h2>
      <form>
        <input type="text" class="form-control" placeholder="Username">
        <input type="password" class="form-control" placeholder="Senha">
        <button type="submit" class="btn btn-primary-custom">Log in</button>
        <p class="link">Ainda não tem uma conta? <a href="#">Sign up</a></p>
      </form>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
