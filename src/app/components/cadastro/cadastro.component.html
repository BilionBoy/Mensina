<div class="container">

  <main>
    <div class="welcome-container">
      <h1 class="texto-branco titulo">mensina<span class="enfeite">.</span></h1>
      <p class="texto-branco subtitulo">Bem-vindo à plataforma definitiva <br> de quizzes.</p>
      <div class="cards">
        <div class="aprenda">
          <span class="material-symbols-outlined">quiz</span>
          <p class="texto-card">Aprenda com quizzes</p>
        </div>
        <div class="acumule">
          <span class="material-symbols-outlined">scoreboard</span>
          <p class="texto-card">Acumule pontos</p>
        </div>
        <div class="acompanhe">
          <span class="material-symbols-outlined">timeline</span>
          <p class="texto-card">Acompanhe seu progresso</p>
        </div>
      </div>
    </div>

    <form class="signup-container" [formGroup]="signupForm" (ngSubmit)="submitSignup()">
      <h1 class="titulo-login">Sign up</h1>
    <input type="text" placeholder="Nome" formControlName="name">
    <input type="text" placeholder="Username" formControlName="username">
    <input type="text" placeholder="Senha" formControlName="password" type="password">
    <button >Sign up</button>
    <p class="link">Já possui uma conta? <a style="cursor: pointer;" (click)="navigate()">Log in</a></p>
  </form>
</main>

</div>
